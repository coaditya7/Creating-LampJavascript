<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"

  <body>
    <style>
      .button-error {
        background: rgb(202, 60, 60);
        color: #fff;
      }
    </style>
    <div class="pure-g align-self-center">
      <!-- lampu 1 -->
      <div class="pure-u-1 pure-u-md-1-3">
        <img src="img/off.gif" alt="" id="lampu1" />
        <button
          type="button"
          onclick="saklar('off')"
          class="button-error pure-button"
        >
          OFF
        </button>
        <button
          type="button"
          onclick="saklar('on')"
          class="pure-button pure-button-primary"
        >
          ON
        </button>
      </div>
      <!-- Lampu 2 -->
      <div class="pure-u-1 pure-u-md-1-3">
        <img src="img/off.gif" alt="" id="lampu2" />

          class="button-error pure-button"
        >
          OFF
        </button>
        <button
          type="button"
          onclick="saklar('on')"
          class="pure-button pure-button-primary"
        >
          ON
        </button>
      </div>
      <!-- Lampu 3 -->
      <div class="pure-u-1 pure-u-md-1-3">
        <img src="img/off.gif" alt="" id="lampu3" />

          type="button"
          onclick="saklar('off')"
          class="button-error pure-button"
        >
          OFF
        </button>
        <button
          type="button"
          onclick="saklar('on')"

      </div>
    </div>

    <script src="js/saklar.js" type="text/javascript"></script>
  </body>
</html>
